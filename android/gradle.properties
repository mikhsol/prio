# Jeeves Android Project Properties
# Architecture: Multi-module offline-first with on-device AI

# Gradle JVM Configuration
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Enable parallel builds
org.gradle.parallel=true

# Enable configuration caching
org.gradle.configuration-cache=true

# Kotlin DSL
kotlin.code.style=official

# Android Build Configuration
android.useAndroidX=true
android.nonTransitiveRClass=true
android.defaults.buildfeatures.buildconfig=true

# Compose Compiler
kotlin.compiler.execution.strategy=in-process

# Hilt - disable incremental processing for stability
kapt.incremental.apt=true

# Jetpack Compose Kotlin Compiler Extension (set in build.gradle)
# android.compose.kotlinCompilerExtensionVersion=1.5.10

# Disable Jetifier (no legacy support libs needed)
android.enableJetifier=false
